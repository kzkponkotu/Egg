<!DOCTYPE html>
<html lang="en-us">
  <head>
    <style type="text/css">
      html,body,div{margin:0;padding:0;border:0;height: 100%;}
      canvas{display:block}
    </style>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Modeling</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/3DModelViewer.json");
      window.onresize = function() {
        document.getElementById('gameContainer').width = window.innerWidth;
        document.getElementById('gameContainer').height = window.innerHeight;                
        document.getElementById('#canvas').width = window.innerWidth;
        document.getElementById('#canvas').height = window.innerHeight;        
      };
    </script>
  </head>
  <body>
      <div id="gameContainer"></div>
  </body>
</html>
